<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini POS System</title>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/app.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <nav class="bg-white shadow-lg p-4 mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Mini POS System</h1>
        </nav>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Products Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Products</h2>
                <div id="products-container" class="grid grid-cols-2 gap-4">
                    <!-- Products will be dynamically added here -->
                </div>
            </div>

            <!-- Cart Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Current Sale</h2>
                <div id="cart-container">
                    <!-- Cart items will be displayed here -->
                </div>
                <div class="mt-4 pt-4 border-t">
                    <div class="flex justify-between">
                        <span class="font-bold">Total:</span>
                        <span id="total-amount" class="font-bold">$0.00</span>
                    </div>
                    <button id="checkout-btn" class="w-full mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                        Checkout
                    </button>
                </div>
            </div>
        </div>

        <!-- Sales History Section -->
        <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Sales History</h2>
            <div id="sales-history" class="overflow-x-auto">
                <!-- Sales history will be displayed here -->
            </div>
        </div>
    </div>
</body>
</html>
